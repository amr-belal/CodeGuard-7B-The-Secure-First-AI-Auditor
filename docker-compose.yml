services:
  dashboard:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - /mnt/d/summer-2026/MyModels/CodeGaurd:/app/models
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app

  api:
    build: .
    command: python src/main.py
    ports:
      - "8000:8000"
    volumes:
      - /mnt/d/summer-2026/MyModels/CodeGaurd:/app/models
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # كلمة المرور الافتراضية
    depends_on:
      - prometheus